name: Build and Push to Docker Hub

on:
  push:
    branches: [ docker ]  # Triggers when you push to docker branch
  workflow_dispatch:     # Allows manual trigger from GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      # Step 1: Get the Dockerfile from docker branch
      - name: Checkout docker branch
        uses: actions/checkout@v4
        with:
          ref: docker

      # Step 2: Log into Docker Hub using GitHub credentials
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}  # Uses your GitHub username
          password: ${{ secrets.GITHUB_TOKEN }}  # Uses built-in GitHub token

      # Step 3: Create tags and labels for the image
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.actor }}/nixvim-dev
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      # Step 4: Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            REPO_URL=https://github.com/FelixTCP/nixvim-dev

      # Step 5: Show what was built
      - name: Image digest
        run: echo "Image pushed with tags ${{ steps.meta.outputs.tags }}"